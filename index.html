<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZJ CHAT APP</title>
    <link rel="shortcut icon" href="zjlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--                                   main-cointainer                                              -->
    <div class="main-cointainer">
        <!--                                   left-side-area                                            -->
        <div class="left-side">
            <!--                                 left-side-header                            -->
            <div class="left-side-header">
                <img src="zjlogo.png" class="img-1-left-side">
                <h3>ZJ CHAT APP</h3>
                <img src="https://static-00.iconduck.com/assets.00/settings-icon-2048x2046-cw28eevx.png"
                    class="img-2-left-side">
                <img src="https://cdn2.iconfinder.com/data/icons/ui-chat-app-1/32/24-status-update-512.png"
                    class="img-2-left-side">
                <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/menu2-512.png"
                    class="img-2-left-side">
            </div>
            <!--                                left-side-contact-list-1                         -->
            <div class="left-side-contact-list-main-cointainer" onclick="ai()">
                <div class="left-side-contact-list">
                    <img src="https://img.freepik.com/free-vector/ai-technology-microchip-background-vector-digital-transformation-concept_53876-112222.jpg?size=338&ext=jpg&ga=GA1.1.553209589.1714953600&semt=ais" >
                    <div class="last-seen-div-left-side">
                        <h2>AI </h2>
                        <p>how to make ........</p>
                    </div>
                </div>
            </div>
            <!--                                 left-side-contact-list-2                              -->
            <div class="left-side-contact-list-main-cointainer" onclick="sirahmed()">
                <div class="left-side-contact-list">
                    <img src="sirahmed.jfif" >
                    <div class="last-seen-div-left-side">
                        <h2>SIR AHMED</h2>
                        <p>last seen: 11:20pm</p>
                    </div>
                </div>
            </div>
            <!--                                 left-side-contact-list-3                              -->
            <div class="left-side-contact-list-main-cointainer" onclick="hassan()">
                <div class="left-side-contact-list">
                    <img src="https://avatars.githubusercontent.com/u/143353727?v=4" >
                    <div class="last-seen-div-left-side">
                        <h2>HASSAN </h2>
                        <p>last seen: 1.min.ago</p>
                    </div>
                </div>
            </div>
            <!--                                 left-side-contact-list-4                              -->
            <div class="left-side-contact-list-main-cointainer" onclick="salman()">
                <div class="left-side-contact-list">
                    <img src="https://m.media-amazon.com/images/M/MV5BMjMwNTIxODg0OF5BMl5BanBnXkFtZTgwODg2NzM0OTE@._V1_.jpg" >
                    <div class="last-seen-div-left-side">
                        <h2>SALMAN KHAN</h2>
                        <p>last seen: 10:32am</p>
                    </div>
                </div>
            </div>
            <!--                                 left-side-contact-list-5                              -->
            <div class="left-side-contact-list-main-cointainer" onclick="ducky()">
                <div class="left-side-contact-list">
                    <img src="https://miro.medium.com/v2/resize:fit:450/1*U0vlrf_0TRepVK2rotnddg.jpeg" >
                    <div class="last-seen-div-left-side">
                        <h2>DUCKY BHAI</h2>
                        <p>last seen: 1:00pm</p>
                    </div>
                </div>
            </div>
            <!--                                 left-side-contact-list-6                              -->
            <div class="left-side-contact-list-main-cointainer " onclick="sundar()">
                <div class="left-side-contact-list">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Sundar_Pichai_-_2023_%28cropped%29.jpg" >
                    <div class="last-seen-div-left-side">
                        <h2>SUNDAR PICHAI</h2>
                        <p>last seen: 9:00pm</p>
                    </div>
                </div>
            </div>
            <!--                                 left-side-contact-list-7                              -->
            <div class="left-side-contact-list-main-cointainer" onclick="microsoft()">
                <div class="left-side-contact-list">
                    <img src="https://media.cnn.com/api/v1/images/stellar/prod/2023-11-15t234640z-476293089-rc2zd4acl1fu-rtrmadp-3-apec-usa-ceos.JPG?c=16x9&q=h_833,w_1480,c_fill" >
                    <div class="last-seen-div-left-side">
                        <h2>MICROSOFT CEO</h2>
                        <p>last seen: 7:00pm</p>
                    </div>
                </div>
            </div>

        </div>
        <!--                                      middel-area                                        -->
        <div class="middel-side">
            <!--                                     middel-area-header-of-name                   -->
            <div class="chat-header" >
                <div style="display: flex;flex-direction: row;align-items: center;gap: 10px;" >
                    <img src="https://img.freepik.com/free-vector/ai-technology-microchip-background-vector-digital-transformation-concept_53876-112222.jpg?size=338&ext=jpg&ga=GA1.1.553209589.1714953600&semt=ais"
                    id="chat-header-img">
                    <h3 id="name">AI FROM META</h3>
                </div>
                <div class="chat-header-right-side">
                    <img src="https://cdn-icons-png.freepik.com/256/455/455705.png?semt=ais_hybrid">
                    <img src="https://cdn-icons-png.flaticon.com/512/5188/5188854.png">
                    <img src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-cmujl7en.png">
                    <img src="https://cdn0.iconfinder.com/data/icons/rounded-basics/24/rounded__vertical_dots-512.png">
                </div>
            </div>
            <!--                                        middel-area-chat-area                   -->
            <ul id="chat-box"></ul>
            <div class="input-btn-row">
                <input type="text" name="text" class="input" placeholder="Write a message">
                <button onclick="handleSend()">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Send</span>
                </button>
            </div>

        </div>

    






    </div>

    <!--                                       script                                             -->
    <script src="index.js"></script>
</body>

</html>
